<div>
    <table class="table table-bordered" style="width: 800px; margin-left:5%">
        <thead class="thead-dark">
            <tr>
                <th>ID:</th>
                <th>Name:</th>
                <th>Email:</th>
                <th>Contact number:</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let data of storage; let i = index" >
                <td>{{i + 1}}</td>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.phone}}</td>
                <td><button class="btn btn-primary" (click)="delete(data)">Delete</button>&nbsp;
                    <button class="btn btn-danger" (click)="update(data)">Update</button></td>
            </tr>
        </thead>
    </table>
</div>
