<div class="container" style="margin-top: 10%; width: 40em">
    <div class="card person-card">
        <div class="card-body">
            <img id="img_sex" class="person-img" src="https://visualpharm.com/assets/217/Life%20Cycle-595b40b75ba036ed117d9ef0.svg">
            <h2 id="who_message" class="card-title">Registration Form</h2>
            <form (ngSubmit)="submit()" #formniSiya="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" placeholder="Enter Name" name="name" [(ngModel)]="nameni"
                        #name="ngModel" required>
                    <div *ngIf="name.invalid && (name.dirty || name.touched)">
                        <div class="alert alert-danger" role="alert" *ngIf="name.errors.required">Name is required!!</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Enter Email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                        name="email" [(ngModel)]="emailni" #email="ngModel" required>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div class="alert alert-danger" role="alert" *ngIf="email.errors.required">Email is required!!</div>
                        <div class="alert alert-danger" role="alert" *ngIf="email.errors.pattern">Email is invalid!!</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="text" class="form-control" placeholder="Enter Contact Number" name="contact" [(ngModel)]="contactni"
                        #contact="ngModel" required>
                    <div *ngIf="contact.invalid && (contact.dirty || contact.touched)">
                        <div class="alert alert-danger" role="alert" *ngIf="contact.errors.required">Contact number is
                            required!!</div>
                    </div>
                </div>
                <button style="width:50px; margin-left:35%; margin-top: 1%;" class="btn btn-success" *ngIf="submitbutton"
                    [disabled]="!formniSiya.form.valid">Submit</button>
            </form>
            <button style="width:50px; margin-left:35%; margin-top: 1%" class="btn btn-success" *ngIf="savebutton" (click)="update()">Save</button>
            <button style="width:50px; margin-left:50%; margin-top: -7%; float:left"  class="btn btn-danger" (click)="deletedData($event)">Clear</button>
        </div>
    </div>
</div>
<br>
<br>
<div>
    <app-editform (deleteEvent)="deletedData($event)" (updateEvent)="updatedData($event)" [storage]="info"></app-editform>
</div>
